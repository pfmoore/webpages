<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebMonaco Replica</title>
  <style>
    :root {
      --bg-color: #2c3e50;
      --panel-bg: #34495e;
      --input-bg: #3b5770;
      --text-color: #ecf0f1;
      --highlight: #3498db;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    header {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 0.25rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* fixed 3 columns */
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .option-item {
      background: var(--input-bg);
      padding: 0.25rem;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .option-item input[type="checkbox"] {
      accent-color: var(--highlight);
    }

    .inputs-row {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1rem;
    }

    .inputs-row label {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      /* font-weight: bold; */
      font-weight: normal;      /* changed from bold */
      font-size: 0.95rem;       /* slightly smaller */
      color: var(--text-color); /* same as body text */
    }

    .inputs-row input[type="text"],
    .inputs-row input[type="number"],
    .inputs-row textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #666;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .inputs-row textarea {
      resize: vertical;
      min-height: 4em;
    }

    .buttons-row {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .buttons-row button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #3e5771;
      color: var(--text-color);
      border: 1px solid #7f8c8d;
      border-radius: 2px;
      box-shadow: inset 0 0 0 1px #1c2833;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .buttons-row button:hover {
      background-color: #486582;
    }

    .buttons-row button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }

    pre.output {
      background: var(--input-bg);
      color: var(--text-color);
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    @media (max-width: 600px) {
      .buttons-row {
        flex-direction: column;
      }
      
      .options-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 300px) {
      .options-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
    </style>
</head>
<body>
  <header>
    <h2>Welcome to Monaco!</h2>
  </header>
    
    <div class="container">
      
      <!-- Checkbox Options Grid -->
      <div class="options-grid">
        <div class="option-item">
          <label><input type="checkbox" /> -exact</label>
          <label><input type="checkbox" /> -new</label>
        </div>
        <div class="option-item">
          <label><input type="checkbox" /> -statistics</label>
          <label><input type="checkbox" /> +statistics</label>
        </div>
        <div class="option-item"><label><input type="checkbox" /> -table</label></div>
        <div class="option-item"><label><input type="checkbox" /> -histogram</label></div>
        <div class="option-item"><label><input type="checkbox" /> -cumulative</label></div>
        <div class="option-item"><label><input type="checkbox" /> -rcumulative</label></div>
        <div class="option-item"><label><input type="checkbox" /> -probability</label></div>
        <div class="option-item"><label><input type="checkbox" /> -percent</label></div>
        <div class="option-item"><label><input type="checkbox" /> Program Info</label></div>
      </div>
      
      <!-- Input Fields with Labels -->
      <div class="inputs-row">
        <label>
          Options
          <input type="text" placeholder="Options" />
        </label>
        
        <label>
          Expression
          <textarea placeholder="Expression"></textarea>
        </label>
        
        <label>
          Number
          <input type="text" placeholder="Number" />
        </label>
    </div>
    
    <!-- Buttons -->
    <div class="buttons-row">
      <button>Calculate</button>
      <button>Clear</button>
      <button>Help</button>
    </div>
    
    <!-- Output Areas -->
    <pre class="output">Program output appears here</pre>
    <pre class="output">Errors and warnings appear here</pre>
    <pre class="output">Command file appears here</pre>
    
  </div>
</body>
</html>
